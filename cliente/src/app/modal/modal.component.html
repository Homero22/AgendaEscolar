<div class="modal-Body">
  <div class="modal-Title">
    <p>{{titleModal}}</p>
    <button matstroked-button mat-dialog-close class="btn-Close">
      <i class="material-icons">close</i>
    </button>
  </div>
  <div class="border-line"></div>
  <div mat-dialog-content class="modal-Content">
    <ng-container [ngSwitch]="titleModal">

      <div *ngSwitchCase="'Agregar Materia'">
        <app-agregar-materia></app-agregar-materia>
      </div>

      <div *ngSwitchCase="'Editar Materia'">
        <app-editar-materia></app-editar-materia>
      </div>

      <div *ngSwitchCase="'Editar Horario'">
        <app-editar-horario></app-editar-horario>
      </div>

      <div *ngSwitchCase="'Agregar Apunte'">
        <app-agregar-apunte></app-agregar-apunte>
      </div>

      <div *ngSwitchCase="'Editar Apunte'">
        <app-editar-apunte></app-editar-apunte>
      </div>
      <div *ngSwitchCase="'Agregar Tarea'">
        <app-agregar-tarea></app-agregar-tarea>
      </div>

      <div *ngSwitchCase="'Editar Tarea'">
        <app-editar-tarea></app-editar-tarea>
      </div>

    </ng-container>
  </div>
  <div class="border-line"></div>
  <div class="modal-Actions">
    <button mat-button (click)="closeModal()" class="btn-Cancel">Cancelar</button>
  </div>
</div>
