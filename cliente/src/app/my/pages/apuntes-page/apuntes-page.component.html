<div class="full-container">
  <div class="m-3 pb-3 container-Title">
    <div>
      <h3>Mis Apuntes</h3>
    </div>

    <div class="">
      <button class="btn-agg" (click)="openModal('Agregar Apunte')">
        <i class="material-icons">add</i>
        <p>Agregar Apunte</p>
      </button>
    </div>
  </div>

  <div class="grid mx-2">

    <div class="col-12" *ngFor="let apunte of srvApuntes.datosApuntes, let i = index">

      <mat-card class="flex-row align-content-center" *ngIf="apunte.idMateria === 21">
        <mat-card-content class="container-Content">
          <div class="uppercase">
            {{apunte.apunteTitulo}}
          </div>
          <div>
            {{apunte.idMateria}}
          </div>
          <div>
            {{apunte.fechaCreacion.date.day}}-{{apunte.fechaCreacion.date.month}}-{{apunte.fechaCreacion.date.year}}
          </div>
          <div>
            <button mat-stroked-button
              (click)="openModalEdit('Editar Apunte', apunte.id)"
            >
              <i class="material-icons">edit</i>
            </button>
            <button mat-stroked-button
              (click)="deleteApunte(apunte.id)"
            >
              <i class="material-icons btn-Delete">delete</i>
            </button>
            <button mat-stroked-button>
              <img src="../../../../assets/svg/chatgpt-icon.svg" alt="chatGPT-icon">
            </button>
          </div>
        </mat-card-content>
      </mat-card>

    </div>
  </div>
</div>
