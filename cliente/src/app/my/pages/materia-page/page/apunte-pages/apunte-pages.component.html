<div class="w-screen" id="ground">

  <div class="grid m-2" *ngIf="this.viewApunte === 2">
    <app-mostrar-apunte></app-mostrar-apunte>
  </div>

  <div class="grid m-2" *ngIf="this.viewApunte === 3">
    <app-mostrar-contenidos></app-mostrar-contenidos>
  </div>



  <div class="grid m-2" *ngIf="this.viewApunte === 1">
    <div class="grid col">

      <!-- Header de Apuntes -->
      <div class="flex gap-3 flex-wrap col-12 align-items-center justify-content-between">
        <div class="flex gap-3">
          <button mat-stroked-button class="btn-Return" (click)="return()">
            <i class="material-icons">arrow_back_ios</i>
          </button>
          <h3 class="flex align-items-center">{{'Apuntes de ' + this.srvMateria.materia.nombre}}</h3>
        </div>

        <div class="flex">
          <button class="btn-agg" (click)="openModal('Agregar Apunte', this.idMateria)">
            <i class="material-icons">add</i>
            <p>Agregar Apunte</p>
          </button>
        </div>
      </div>

      <!-- Body de Apuntes -->
      <div class="col-12 flex flex-wrap gap-3">
        <div class="card flex align-items-center justify-content-between w-12"
           *ngFor="let apunte of srvApuntes.datosApuntes, let i = index"
        >
          <div class="flex flex-wrap card-container p-3 gap-3 justify-content-between w-12" *ngIf="apunte.idMateria === this.idMateria"  id="container-Apunte">

            <div class="flex align-items-center uppercase gap-3" (click)="openApunte(apunte.id)">
              <div>
                <i class="material-icons">article</i>
              </div>
              <div>
                <label for="" class="lbl-Title">
                  {{apunte.apunteTitulo}}
                </label>
              </div>

            </div>

            <div class="flex gap-3">

            <button mat-stroked-button
              (click)="openModalEdit('Editar Apunte', apunte.id)"
            >
              <i class="material-icons btn-Edit">edit</i>
            </button>

            <button mat-stroked-button (click)="openContenidos(apunte.id)" >
              <i class="material-icons">format_list_bulleted</i>
            </button>

            <button mat-stroked-button class="btn-Content" [disabled]="apunte.apunteIdeas === '' || apunte.apunteResumen === ''" (click)="contenidoModal('Contenido Apunte', apunte.id)">
              <i class="material-icons btn-GPT">tips_and_updates</i>
            </button>
            <button mat-stroked-button
              class="btn-Delete"
              (click)="deleteApunte(apunte.id)"
            >
              <i class="material-icons btn-Delete">delete</i>
            </button>
            </div>

          </div>
        </div>
      </div>


    </div>
  </div>
</div>
