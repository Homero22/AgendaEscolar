<div class="w-screen" id="ground">
  <div class="grid m-2">

    <div class="grid col">
      <div class="col-12 flex gap-3 flex-wrap col-12 align-items-center justify-content-between">
        <div class="flex gap-3">
          <button mat-stroked-button class="btn-Return" (click)="goBack()">
            <i class="material-icons">arrow_back_ios</i>
            <label for="">Regresar</label>
          </button>
        </div>
      </div>
    </div>

    <div class="col-12">

      <div class="grid col-12 div-Body">

        <div class="col">
          <mat-form-field>
            <mat-label>Titulo</mat-label>
            <input matInput [value]="titleContenido" readonly>
          </mat-form-field>
        </div>

        <div class="col">
          <mat-form-field>
            <mat-label>Autor</mat-label>
            <input matInput [value]="this.nombreUsuario" readonly>
          </mat-form-field>
        </div>

        <div class="col-12">
          <mat-form-field>
            <mat-label>Categoria</mat-label>
            <input matInput [value]="this.srvContenido.contentData.categoria" readonly>
          </mat-form-field>
        </div>

        <div class="col-12">
          <mat-form-field>
            <mat-label>Contenido</mat-label>
            <textarea matInput class="txt-Area" cdkAutosizeMinRows="1" cdkAutosizeMaxRows="7" [value]="this.srvContenido.contentData.contenido" readonly></textarea>
          </mat-form-field>
        </div>

      </div>

    </div>

  </div>
</div>
