<div class="card m-3 div-Border">
  <h2>Editar Administrador</h2>

    <form action="" class="formgrid grid m-3 justify-content-evenly" [formGroup]="registerForm">
      <div class="grid w-12 ">
        <label for="" class="col-12">Nombres</label>
        <div class="col">
          <mat-form-field appearance="fill" class="w-12">
            <mat-label>Nombre</mat-label>
            <input matInput placeholder="Ex. Pablo" formControlName="nombre">
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field appearance="fill" class="w-12">
            <mat-label>Apellidos</mat-label>
            <input matInput placeholder="Ex. Bolaños" formControlName="apellido">
          </mat-form-field>
        </div>
      </div>
  
      <div class="grid w-12 ">
        <label for="" class="col-12">Correo Electrónico</label>
        <div class="col">
          <mat-form-field class="w-12">
            <mat-label >Ingresa tu email</mat-label>
            <input matInput placeholder="pat@example.com" [formControl]="email" formControlName="correo">
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="w-12">
            <mat-label>Ingresa tu contraseña</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="contrasena">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </div>
      </div>
  
      <div class="grid w-12 ">
        <label for="" class="col-12">Informacion Adicional</label>
        <div class="col-6">
          <mat-form-field hintLabel="Max 10 characters" class="w-12">
            <mat-label>Ingrese número telefónico</mat-label>
            <input matInput #input maxlength="10" placeholder="Ex. Nougat" formControlName="telefono">
            <mat-icon matSuffix>call</mat-icon>
            <mat-hint align="end">{{input.value.length}}/10</mat-hint>
          </mat-form-field>
        </div>
        <div class="col-6">
          <mat-form-field class="w-12">
            <mat-label>Pais</mat-label>
            <mat-select formControlName="paisId">
              <mat-option >-- Seleccione --</mat-option>
              <mat-option
                *ngFor="let pais of countries, let i = index"
                [value]="pais.id">{{pais.nombre}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-6">
          <mat-form-field class="w-12  mt-3">
            <mat-label>Nivel de Educación</mat-label>
            <mat-select formControlName="nivelEstudio">
              <mat-option >-- Seleccione --</mat-option>
              <mat-option value="BACHILLER">BACHILLER</mat-option>
              <mat-option value="UNIVERSITARIO">UNIVERSITARIO</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      
      <div class="grid w-12">
        <div class="col-12 flex justify-content-center flex-column w-12">
          <button mat-raised-button color="primary" class="w-12" [disabled]="registerForm.invalid" (click)="editUser()">Registrarse</button>
        </div>
      </div>
  
    </form>
  
  </div>
