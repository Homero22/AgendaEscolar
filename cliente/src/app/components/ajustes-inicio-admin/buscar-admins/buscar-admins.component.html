 <div class="container" >
    <div>
        <mat-form-field class="example-full-width">
            <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar">
          </mat-form-field>
    </div>
    <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell (click)="convertirAdmin(element.id, element)" *matCellDef="let element; let i = index"> {{i+1}} </td>
      </ng-container>
  
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell (click)="convertirAdmin(element.id, element)" *matCellDef="let element"> {{element.nombre}}  {{element.apellido}}  </td>
      </ng-container>
  
      <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef> Correo </th>
        <td mat-cell (click)="convertirAdmin(element.id, element)" *matCellDef="let element"> {{element.correo }} </td>
      </ng-container>
  
      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef> Tel√©fono </th>
        <td mat-cell (click)="convertirAdmin(element.id, element)" *matCellDef="let element"> {{element.telefono}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
