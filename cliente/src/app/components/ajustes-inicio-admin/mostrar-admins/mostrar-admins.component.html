<div class="container" >
    <div class="m-3 container-Title">

        <div>
            <h1>Administradores</h1>
        </div>

        <div class="">
            <button class="btn-agg" (click)="openModal()">
                <i class="material-icons">add</i>
                <p>Agregar Administrador</p>
            </button>
        </div>
    </div>
    <div>
        <mat-form-field class="example-full-width">
            <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar">
          </mat-form-field>
    </div>
    <div class="mat-elevation-z8" *ngFor="let item of srvAdmins.administradores, let i = index" >
        <table mat-table [dataSource]="dataSource">
      
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{i+1}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{item.nombre}} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Apellido </th>
            <td mat-cell *matCellDef="let element"> {{item.apellido}} </td>
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element"> edit, delete </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
      
</div>
