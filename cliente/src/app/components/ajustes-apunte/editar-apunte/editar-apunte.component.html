<div class="full-container">
  <form action="" [formGroup]="myForm" >
    <div>
      <mat-form-field class="w-12">
        <mat-label>Título</mat-label>
        <input matInput placeholder="Título del Apunte" formControlName="apunteTitulo" required>
      </mat-form-field>
      <div class="grid">
        <mat-form-field class="col">
          <mat-label>Materia</mat-label>
          <mat-select formControlName="idMateria">
            <mat-option >-- Seleccione --</mat-option>
            <mat-option
              *ngFor="let materia of srvMateria.datosMateria, let i = index"
              [value]="materia.id">{{materia.nombre}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="col">
          <mat-label>Fecha</mat-label>
          <input matInput [matDatepicker]="picker" [value]="currentDate" [disabled]="true">
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>

      <mat-form-field class="w-5">
        <mat-label>Tiempo de Recordatorio</mat-label>
        <input type="time" matInput [(ngModel)]="value_string_time" formControlName="apunteRecordatorio">
      </mat-form-field>

      <div class="grid">

        <div class="col w-12">
          <mat-form-field class="w-12">
            <mat-label>Ideas Principales</mat-label>
            <mat-chip-grid #chipGrid aria-label="Ideas Principales">
              <mat-chip-row *ngFor="let idea of ideas"
                            (removed)="remove(idea)"
                            [editable]="true"
                            (edited)="edit(idea, $event)"
                            [aria-description]="'presiona enter para editar ' + idea.name">
                {{idea.name}}
                <button matChipRemove [attr.aria-label]="'remove ' + idea.name">
                  <mat-icon>cancel</mat-icon>
                </button>
              </mat-chip-row>
              <input placeholder="Nueva idea..."
                     [matChipInputFor]="chipGrid"
                     [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                     [matChipInputAddOnBlur]="addOnBlur"
                     (matChipInputTokenEnd)="add($event)"
                     formControlName="apunteIdeas"
                     />
            </mat-chip-grid>
          </mat-form-field>
        </div>

        <div class="col w-12">
          <mat-label>Notas de Clase</mat-label>
          <quill-editor class="w-12 mb-3" [(ngModel)]="apunteNotasClase" (onContentChanged)="onNotasEditorContentChange($event)" id="textContent" [modules]="moduleQuill" (onEditorChanged)="onChangeEditor($event)"></quill-editor>
        </div>

      </div>

      <mat-label>Resumen</mat-label>
      <quill-editor class="w-12" [(ngModel)]="apunteResumen" (onContentChanged)="onEditorResumeChange($event)" id="textContent" [modules]="moduleQuill" (onEditorChanged)="onChangeEditor($event)"></quill-editor>

      <div class="container-Btn mt-3">
        <button mat-button class="btn-Save" [disabled]="myForm.invalid">
          Agregar
        </button>
      </div>

    </div>
  </form>
</div>
