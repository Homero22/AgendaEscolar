<div class="grid m-2">

  <div class="grid col-12">
    <div class="col">
      <mat-form-field class="w-12">
        <mat-label>Titulo</mat-label>
        <input matInput [value]="this.contenidoTitle" readonly>
      </mat-form-field>
    </div>

    <div class="col">
      <mat-form-field class="w-12">
        <mat-label>Propietario</mat-label>
        <input matInput [value]="this.nombreUser" readonly>
      </mat-form-field>
    </div>

  </div>


  <div class="grid col-12">

    <div class="col">
      <mat-form-field class="w-12">
        <mat-label>Categoria</mat-label>
        <input matInput [value]="this.srvContenido.contentData.categoria" readonly>
      </mat-form-field>
    </div>

    <div class="col">
      <mat-form-field class="w-12">
        <mat-label>Fecha Creacion</mat-label>
        <input matInput [value]="this.srvApuntes.apunteData.fechaCreacion" readonly>
      </mat-form-field>
    </div>

  </div>

  <div class="grid col-12">
    <!-- <mat-form-field>
      <mat-label>Descripcion</mat-label>
      <textarea matInput [value]="this.srvContenido.contentData.contenido" readonly></textarea>
    </mat-form-field> -->
    <mat-form-field>
      <mat-label>Contenido</mat-label>
      <textarea matInput
                [value]="this.srvContenido.contentData.contenido" readonly
                cdkTextareaAutosize
                #autosize="cdkTextareaAutosize"
                cdkAutosizeMinRows="1"
                cdkAutosizeMaxRows="8"></textarea>
    </mat-form-field>
  </div>

  <div class="col-12 flex justify-content-center">
    <button mat-raised-button (click)="postContent()">
      <mat-icon>add</mat-icon>
      <span>Añadir a colección</span>
    </button>
  </div>


</div>
