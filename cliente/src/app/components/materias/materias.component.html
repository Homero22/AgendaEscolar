<div class="container" >
    <div>
        <mat-form-field class="example-full-width">
            <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar">
          </mat-form-field>
    </div>
    <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell  *matCellDef="let element; let i = index"> {{i+1}} </td>
      </ng-container>
  
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}}  </td>
      </ng-container>
  
      <ng-container matColumnDef="acronimo">
        <th mat-header-cell *matHeaderCellDef> Acr√≥nimo </th>
        <td mat-cell  *matCellDef="let element"> {{element.materiaAcro }} </td>
      </ng-container>

      <!-- <ng-container matColumnDef="color">
        <th mat-header-cell *matHeaderCellDef> Color </th>
        <td mat-cell  *matCellDef="let element"> {{element.materiaColor }} </td>
      </ng-container> -->

      <ng-container matColumnDef="color">
        <th mat-header-cell *matHeaderCellDef> Color </th>
        <td mat-cell *matCellDef="let element" [style.background-color]="element.materiaColor"> {{element.materiaColor}} </td>
      </ng-container>
      
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
