<div class="full-container">
    <form action="" [formGroup]="myForm">
        <div class="grid">
            <div class="container-Left col">

                <mat-form-field>
                    <mat-label>Título de la Tarea</mat-label>
                    <input matInput formControlName="tareaTitulo">
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Seleccione la Materia</mat-label>
                    <mat-select formControlName="idMateria" [(value)]="selectedMateria">
                        <mat-option *ngFor="let mat of srvMateria.datosMateria" [value]="mat.id">{{ mat.nombre
                            }}</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Descipción de la Tarea</mat-label>
                    <textarea matInput formControlName="tareaDescripcion"></textarea>
                </mat-form-field>
            </div>
            <div class="container-Right col">

                <!-- Fecha de Vencimiento -->
                <mat-form-field>
                    <mat-label>Fecha de Vencimiento</mat-label>
                    <input matInput [matDatepicker]="picker" placeholder="Fecha de Vencimiento"
                        formControlName="fechaFin" required>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>

                <!-- Tiempo de Vencimiento -->
                <mat-form-field>
                    <mat-label>Tiempo de Vencimiento</mat-label>
                    <input type="time" matInput [(ngModel)]="time_vencimiento" formControlName="horaEntrega">
                </mat-form-field>
                

                <!-- Tiempo de Recordatorio -->
                <mat-form-field>
                    <mat-label>Hora de Recordatorio</mat-label>
                    <input type="time" matInput [(ngModel)]="value_string_time" formControlName="tareaRecordatorio">
                </mat-form-field>

                <!-- Estado PENDIENTE/FINALIZADO -->
                <mat-form-field>
                    <mat-label>Seleccione el Estado</mat-label>
                    <mat-select formControlName="tareaEstado" [(value)]="selectedEstado">
                        <mat-option value="PENDIENTE">Pendiente</mat-option>
                        <mat-option value="FINALIZADA">Finalizada</mat-option>
                    </mat-select>
                </mat-form-field>


            </div>
        </div>
        <button mat-raised-button color="primary" (click)="agregarTarea()">Guardar</button>
    </form>


</div>
